{% extends "layout.html" %}
{% block content %}
<h2>Вход в систему</h2>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post">
    <div class="mb-3">
        <label>Логин</label>
        <input type="text" name="username" class="form-control">
    </div>
    <div class="mb-3">
        <label>Пароль</label>
        <input type="password" name="password" class="form-control">
    </div>
    <button class="btn btn-primary">Войти</button>
</form>
{% endblock %}
