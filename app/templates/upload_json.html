{% extends "layout.html" %}
{% block content %}
<h2>Загрузка JSON-файла в словарь "{{ dictionary.language }} / {{ dictionary.level }}"</h2>

<form action="" method="post" enctype="multipart/form-data" class="mt-3">
    <div class="mb-3">
        <label for="json_file" class="form-label">Выберите JSON-файл</label>
        <input class="form-control" type="file" name="json_file" id="json_file" required>
    </div>
    <button type="submit" class="btn btn-primary">Загрузить</button>
</form>

<a href="{{ url_for('ui.edit_dictionary', dict_id=dictionary.id) }}" class="btn btn-secondary mt-3">Назад</a>
{% endblock %}
